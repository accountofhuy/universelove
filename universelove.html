<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy heart</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            overflow: hidden;
            box-sizing: border-box;
}
    </style>
 
</head>
<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
        const numhearts = innerHeight
        const hearts = []
        const speed = 6
        const centerx = canvas.width/2
        const centery = canvas.height/2

        for(var i =0; i < numhearts; i++){
            hearts[i] = new heart()
        }
        function heart(){
            this.x = Math.random() * canvas.width
            this.y = Math.random() * canvas.height
            this.z = Math.random() * canvas.height
            this.color = 360 * Math.random() ;
            this.move = function(){
                this.z = this.z + speed
                if(this.z >= canvas.height){
                    this.z = 0
                }
            }
                this.show = function(){
                    let x, y, s, color;

                    x = (this.x - centerx) * (canvas.width/this.z);
                    x = x + centerx
        
                    y = (this.y - centery) * (canvas.width/this.z);
                    y = y + centery
                    s = 1.5 * (canvas.width / this.z);
                    ctx.beginPath();
                    ctx.strokeStyle = "hsl("+this.color+",100%, 50%)";
                    ctx.arc(x, y, s, 0, Math.PI);
                    ctx.lineWidth = 2 * s;
                    ctx.lineCap = "round";
                    ctx.stroke();
                }
            }
            
        function draw(){
            ctx.fillStyle = "#000"
            ctx.fillRect(0, 0, canvas.width, canvas.height)
            for(var i = 0; i<numhearts; i++){
                hearts[i].show()
                hearts[i].move()
            }
            requestAnimationFrame(draw)
        }
        requestAnimationFrame(draw)
    </script>   
</body>
</html>
